<link rel="import" href="../polymer/polymer-element.html">
<!-- componentes a instalados -->
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="victor-pena">
    <template>
    <style>
      :host {
        display: block;
        border-radius: 10px;
        @apply --victor-pena;
      }

      paper-card {
        --paper-card: {
            width: 100%;
            border-radius: 20px; 
        }
        --paper-card-background-color: #fff;
        @apply --victor-pena-paper-card;
      }

      paper-input {
        padding: 20px, 10px;
        @apply --victor-pena-paper-input;
      }

      paper-button {
        --paper-button: {
            display: flex;
            border-radius: 50px;
            background-color: #808000;
            text-align: center;
            justify-content: center;
        }
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <h2> Mi primer componente en Polymer</h2>
    <paper-input label="mi primer componente en polymer"></paper-input>

    <paper-card heading="[[title]]" animated="false">
        <paper-input label="inputLabel" value="{{inputValue}}"></paper-input>
        <paper-buton>{{buttonValue}}</paper-buton>
        <slot></slot>
    </paper-card>

  </template>

    <script>
        /**
         * `victor-pena`
         * mi primer componente en polymer
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class VictorPena extends Polymer.Element {
            static get is() {
                return 'victor-pena';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'Victor Pe√±a'
                    },
                    title: {
                        type: String,
                        value: 'Title'
                    },
                    inputLabel: {
                        type: String,
                        value: 'Label'
                    },
                    inputValue: {
                        type: String,
                        value: 'Label',
                        notify: true
                    },
                    buttonValue: {
                        type: String,
                        value: 'Button',
                    }
                };
            }
        }

        window.customElements.define(VictorPena.is, VictorPena);
    </script>
</dom-module>
